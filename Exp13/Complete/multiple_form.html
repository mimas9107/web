<!DOCTYPE html>
<html>

<head>

    <title>多檔案上傳</title>
</head>

<body>
    <h1>多檔案上傳</h1>
    <form action="multiple_upload.php" method="post" enctype="multipart/form-data">
        <label for="files">選擇檔案:</label>
        <input type="file" id="files" name="files[]" multiple required>

    </form>
