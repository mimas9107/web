    <article>
      <h2>新增資料</h2>
      <form action="" method="">
        <!-- 增加class：necessary => 會增加"*"到文字上 -->
        <label for="addName" class="necessary">姓名</label>
        <!-- 增加 required -->
        <input type="text" id="addName" name="addName" required />
        <!-- 增加class：necessary => 會增加"*"到文字上 -->
        <label for="addBirth" class="necessary">生日</label>
        <!-- 增加 required -->
        <input type="date" id="addBirth" name="addBirth" required />
        <!-- 增加class：necessary => 會增加"*"到文字上 -->
        <label for="addPhone" class="necessary">電話</label>
        <!-- 增加placeholder -->
        <!-- 增加 required -->
        <!-- 增加 minlenght -->
        <!-- 增加 maxlenght --> 
        <!-- 增加 pattern (regular expression) -->
        <input type="text" id="addPhone" name="addPhone" required placeholder="0945-123-123" minlength="12" maxlength="12" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{3}"/>
        <button type="submit">新增</button>
      </form>
    </article>
