<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Default Page</title>
  <!-- Vue.js from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <section>
    <article>
      <!-- Vue.JS元件插入HTML之處 -->
      <div id="vueApp">
        <h1>Your First Vue.JS webpage.</h1>
      </div>
      <!-- Vue.JS主程式碼 -->
      <script>
        const { createApp } = Vue;
        createApp().mount("#app");
      </script>
    </article>
  </section>
  <aside></aside>
  <footer></footer>
</body>

</html>
