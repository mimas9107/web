<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Default Page</title>
  <!-- Vue.js from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Vue.JS Style -->
  <style>
    .myColor {
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <nav></nav>
  </header>
  <section>
    <article>
      <!-- Vue.JS元件插入HTML之處 -->
      <div id="vueApp">
        <h1 v-bind:class="colorClass">Hi~{{ name }}. Your First Vue.JS webpage.</h1>
        <hr />
        <button v-on:click="addCount">Count is: {{ count }}.</button>
        <hr />
        <input v-model="text" placeholder="Type Here">
        <p>{{text}}</p>
      </div>
      <!-- Vue.JS主程式碼 -->
      <script>
        const { createApp, ref } = Vue;

        createApp({
          setup() {
            // 以ref()產生渲染(Rendering)資料所需的變數
            const name = ref('John');
            const colorClass = ref('myColor');
            let count = ref(0);
            let text = ref('');
            // 因應相關動作設定的function
            function addCount() {
              count.value++;
            }

            // 因改成使用 v-model 取代 v-bind，故不需要此function
            /* 
            function readInput(e){
              text.value = e.target.value;
            }
            */

            // 必須回傳才可以用於渲染(Rendering)動作，包含：變數與Function
            return {
              name,
              colorClass,
              count,
              addCount,
              text,
              //readInput,
            };
          },
        }).mount("#vueApp");
      </script>
    </article>
  </section>
  <aside></aside>
  <footer></footer>
</body>

</html>
