    <section>
      <article>
        <h2> 日期時間計算</h2>
        <form>
          <label>開始日期</label>
          <input type="date" id="begin" /> <br/>
          <label>結束日期</label>
          <input type="date" id="end" /> <br/>
          <button type="button" id="diffBtn" name="diffBtn">相差</button> <br/>
          <label>(計算開始日期、結束日期一共差幾年幾月幾日,並顯示於下面欄位)</label> <br/>
          <input type="number" id="myYear" name="myYear"/>
          <label>年</label> <br/>
          <input type="number" id="myMonth" name="myMonth"/>
          <label>月</label> <br/>
          <input type="number" id="myDay" name="myDay" />
          <label>天</label> <br/>
          <button type="button" id="calcBtn" name="calcBtn">相加</button>
          <label for="calcBtn">(以開始日期開始, 加上年月日數字後,推算出結束日期)</label>


        </form>
        
      </article>
