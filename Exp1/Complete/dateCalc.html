    <section>
      <article>
        <h2>日期計算</h2>
        <form action="" method="">
          <label for="beginDate">開始日期</label>
          <input type="date" id="beginDate" name="beginDate" /> <br />
          <label for="endDate">結束日期</label>
          <input type="date" id="endDate" name="endDate" /> <br />
          <button type="button" id="diffBtn" name="diffBtn">相差</button>
          <label for="diffBtn">(計算開始日期、結束日期一共相差幾年、幾月、幾日，並顯示於以下欄位)</label> <br />
          
          <input type="number" id="myYear" name="myYear" /> 
          <label for="myYear">年</label> <br />
          <input type="number" id="myMonth" name="myMonth" />
          <label for="myMonth">月</label> <br />
          <input type="number" id="myDay" name="myDay" />
          <label for="myDay">天</label> <br />
          <button type="button" id="calcBtn" name="calcBtn">相加</button>
          <label for="calcBtn">(以開始日期開始，加上年、月、日之數字後，推算出結束日期)</label> <br />
        </form>  
      </article>
