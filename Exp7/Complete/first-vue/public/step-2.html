<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Default Page</title>
    <!-- Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        .myColor {
            color: red;
        }
    </style>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section>
      <article>
        <div id="vueApp">
          <h1 v-bind:class="colorClass">Hi~{{ name }}. Your First Vue.JS webpage.</h1>
          <hr />
          <button v-on:click="addCount">Count is: {{ count }}.</button>
        </div>
        <script>
          const { createApp, ref } = Vue;

          createApp({
            setup() {
              const name = ref('John');
              const colorClass = ref('myColor');
              const count = ref(0);

              function addCount(){
                count.value++;
              }

              return {
                name,
                colorClass,
                count,
                addCount,
              };
            },
          }).mount("#vueApp");
        </script>
      </article>
    </section>
    <aside></aside>
    <footer></footer>
  </body>
</html>
