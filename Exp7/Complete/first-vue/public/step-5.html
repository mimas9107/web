<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Default Page</title>
    <!-- Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        .myColor {
            color: red;
        }
    </style>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section>
      <article>
        <div id="vueApp">
          <h1 v-bind:class="colorClass">Hi~{{ name }}. Your First Vue.JS webpage.</h1>
          <hr />
          <button v-on:click="addCount">Count is: {{ count }}.</button>
          <hr />
          <input v-model="text" placeholder="Type Here">
          <p>{{text}}</p>
          <hr />
          <button v-on:click="toggle">Toggle</button>
          <p v-if="flag">Vue is awesome.</p>
          <p v-else>Vue is nothing!</p>
        </div>
        <script>
          const { createApp, ref } = Vue;

          createApp({
            setup() {
              const name = ref('John');
              const colorClass = ref('myColor');
              const count = ref(0);
              const text = ref('');
              const flag = ref(true);

              function addCount(){
                count.value++;
              }

              /*
              function readInput(e){
                text.value = e.target.value;
              }
              */

              function toggle(){
                flag.value = !flag.value;
              }

              return {
                name,
                colorClass,
                count,
                addCount,
                text,
                //readInput,
                flag,
                toggle,
              };
            },
          }).mount("#vueApp");
        </script>
      </article>
    </section>
    <aside></aside>
    <footer></footer>
  </body>
</html>
