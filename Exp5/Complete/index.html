      <h2>DOM Event Example</h2>
      <!-- 請放入 DOM Event Example-->
      <select onchange="myFunction('select')">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
      </select>
      <button onclick="myFunction('button')">Click me</button>
      <input type="text" onfocus="myFunction('input-focus')">
      <input type="text" onblur="myFunction('input-blur')">
      
      <script>
        function myFunction(src) {
          console.log(src+"'s event is triggered.");
        }
      </script>
    </article>
    <article>
      <h2>Storage Example</h2>
      <!-- 請放入 Web Storage API 的示範 -->
      <p id="demo_ls"></p>
      <script>
        localStorage.setItem("name", "leech@local");
        document.getElementById("demo_ls").innerHTML = localStorage.getItem("name");
      </script>

      <p id="demo_ss"></p>
      <script>
        sessionStorage.setItem("name", "leech@session");
        document.getElementById("demo_ss").innerHTML = sessionStorage.getItem("name");
      </script>
    </article>
    <article>
      <h2>Geolocation Example</h2>
      <!-- 請放入 Web Geolocation API 的示範 -->
      <button onclick="getLocation()">Get Geolocation</button> 
      <p id="demo_gl"></p>

      <script>
        const x = document.getElementById("demo_gl");

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }

        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + "   Longitude: " + position.coords.longitude;
        }
      </script>
    </article>
    <article>
      <h2>Workers Example</h2>
      <!-- 請放入 Web Workers API 的示範 -->
      <p>Count numbers: <output id="result"></output></p>
      <button onclick="startWorker()">Start Worker</button>
      <button onclick="stopWorker()">Stop Worker</button>

      <script>
        let w=undefined;

        function startWorker() {
          if (typeof (w) == "undefined") {
            w = new Worker("demo_workers.js");
          }
          w.onmessage = function (event) {
            document.getElementById("result").innerHTML = event.data;
          };
        }

        function stopWorker() {
          w.terminate();
          w = undefined;
        }
      </script>
    </article>
